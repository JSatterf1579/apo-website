{% extends "base.html" %}

{% block title %}
Login
{% endblock title %}

{% block content %}

<h1>Login</h1>
{% from "_formhelpers.html" import render_field %}
<form method=post action="/login">
  <dl>
    {{ render_field(loginForm.username) }}
    {{ render_field(loginForm.password) }}
    {{ loginForm.csrf_token }}
  </dl>
  <p><input type=submit value=Login>
</form>
{% endblock %}
